<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armazém da Sra. Lourdes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="topo">
    <h1>Armazém da Sra. Lourdes</h1>
  </header>

  <main class="conteudo">
    <section class="produtos">
      <div class="produto">
        <img src="https://images.unsplash.com/photo-1589308078055-ebf59a216e2b?fit=crop&w=500&q=80" alt="Pão de Queijo">
        <h2>Pão de Queijo</h2>
        <p>R$ 10</p>
        <button onclick="adicionarAoCarrinho('Pão de Queijo', 10)">Adicionar</button>
      </div>
      <div class="produto">
        <img src="https://images.unsplash.com/photo-1613145992072-7328c46611cb?fit=crop&w=500&q=80" alt="Queijo Artesanal">
        <h2>Queijo Artesanal</h2>
        <p>R$ 25</p>
        <button onclick="adicionarAoCarrinho('Queijo Artesanal', 25)">Adicionar</button>
      </div>
    </section>

    <section id="carrinho" class="carrinho">
      <h2>Seu Carrinho</h2>
      <ul id="itensCarrinho"></ul>
      <p>Total: R$ <span id="total">0</span></p>
      <button onclick="finalizarPedido()">Finalizar Pedido</button>
    </section>
  </main>

  <a href="https://wa.me/5543998306254" class="whatsapp">Fale conosco</a>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
