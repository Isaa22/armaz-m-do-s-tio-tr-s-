<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Armazém da Sra. Lourdes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>

  <header>
    <div class="container header-container">
      <div class="logo">Armazém da Sra. Lourdes</div>
      <nav>
        <ul class="nav-list">
          <li><a href="#catalogo">Produtos</a></li>
          <li><a href="#cadastro">Cadastro</a></li>
          <li><a href="#carrinho">Carrinho</a></li>
        </ul>
      </nav>
      <div class="cart-icon" onclick="toggleCarrinho()">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCount">0</span>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="cadastro" class="section">
      <h2>Cadastro</h2>
      <form id="formCadastro">
        <label for="nomeCliente">Nome</label>
        <input type="text" id="nomeCliente" placeholder="Seu nome" required />

        <label for="telefoneCliente">WhatsApp</label>
        <input type="tel" id="telefoneCliente" placeholder="ex: 55499999999" required pattern="\d{11,}" title="Digite o número no formato 55499999999" />
      </form>
    </section>

    <section id="catalogo" class="section">
      <h2>Produtos</h2>
      <div class="produtos-grid" id="produtosGrid">
        <!-- Produtos serão inseridos via JS -->
      </div>
    </section>

    <aside id="carrinho" class="carrinho-fechado section">
      <h2>Seu Carrinho</h2>
      <ul id="itensCarrinho" class="carrinho-list"></ul>
      <p class="total">Total: R$ <span id="total">0.00</span></p>
      <button onclick="finalizarPedido()" class="btn-finalizar">Finalizar Pedido</button>
    </aside>
  </main>

  <a href="https://wa.me/5543998306254" class="whatsapp-button" target="_blank" aria-label="Fale conosco no WhatsApp">
    <i class="fab fa-whatsapp"></i> Fale conosco
  </a>

  <script src="script.js"></script>
</body>
</html>
