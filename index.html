<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Armazém da Sra. Lourdes</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">Armazém da Sra. Lourdes</div>
        <div class="cart-icon" onclick="toggleCarrinho()">
            <i class="fas fa-shopping-cart"></i>
            <span id="cartCount">0</span>
        </div>
    </header>

    <main class="container">
        <section id="cadastro">
            <h2>Cadastro</h2>
            <label for="nomeCliente">Nome</label>
            <input type="text" id="nomeCliente" placeholder="Seu nome">
            <label for="telefoneCliente">WhatsApp</label>
            <input type="tel" id="telefoneCliente" placeholder="ex: 55499999999">
        </section>

        <section id="catalogo">
            <h2>Produtos</h2>
            <div class="produtos-grid">
                <div class="produto">
                    <img src="imagens/pao-de-queijo.png" alt="Pão de queijo">
                    <h3>Pão de queijo</h3>
                    <p>R$10</p>
                    <button onclick="adicionarAoCarrinho('Pão de queijo', 10)">Adicionar</button>
                </div>
                <!-- Mais produtos aqui, igual no seu original -->
            </div>
        </section>
    </main>

    <aside id="carrinho" class="carrinho-fechado">
        <h2>Seu Carrinho</h2>
        <ul id="itensCarrinho"></ul>
        <p>Total: R$<span id="total">0</span></p>
        <button onclick="finalizarPedido()">Finalizar Pedido</button>
    </aside>

    <section id="cart">
        <h2>Seu Pedido</h2>
        <ul id="cart-items"></ul>
        <button id="checkout-button">Enviar pedido pelo WhatsApp</button>

        <button id="gerar-qr-button">Gerar QR Code PIX</button>
        <canvas id="qrcode"></canvas>
    </section>

    <a href="https://wa.me/5543998306254" class="whatsapp-button" target="_blank">Fale conosco no WhatsApp</a>

    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registrado:', reg.scope))
          .catch(err => console.log('Falha no registro do Service Worker:', err));
        });
      }
    </script>
</body>
</html>
